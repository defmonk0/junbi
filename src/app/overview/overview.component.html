<div class="container-fluid">

	<h1 class="display-4">Overview</h1>
	<p class="lead">Basic information about your characters, their queues, etc; click them to view more details.</p>

	<p *ngIf="!tokens || tokens.length == 0"
		class="text-center mt-5">
		No characters available. Use 'Edit' -> 'Add Character' to log in via SSO.
	</p>

	<p>{{tokens | json}}</p>

</div>
